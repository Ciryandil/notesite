{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <title>Basic blog</title>
</head>

<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}

            <li class = "sidebar-nav">User: {{ user.get_username }}</li>
            <li><a href="{% url 'logout'%}?next={{request.path}}" class = "sidebar-nav">Logout</a></li>
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}" class = "sidebar-nav">Login</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            
            {% endif %}
            <h1><a href="/">Basic Blog</a></h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
