{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.created_date }}
    </time>
    <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
    <h6>{{post.author}}</h6>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>Comments: {{post.comments.count}}</p> 
</article>
{% endfor %}
{% endblock %}
